{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Projects</h1>
        <p>This is a collection of my projects and their GitHub links...</p>
    </div>
    <div class="container">
        {% for project in projects %}
            <h1>{{ project.title }}</h1>
            <p>{{ project.posted_date }}</p>
            <p>{{ project.content }}</p>
            <p><a href="{{ project.github_link }}">GitHub Link</a></p>
        {% endfor %}
    </div>
{% endblock %}
