{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>{{ post.title }}</h2>
    </div>
    <div class="container">
        <p><strong>{{ post.posted_date.date }}</strong></p>
        <p>{{ post.content|safe }}</p>
        <p><em>Last edited on: {{ post.edit_date.date }}</em></p>
        <a href="{% url 'blog' %}" class="btn btn-secondary">Back</a>
    </div>
{% endblock %}
