{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Blogs</h1>
        <p>This is a collection of my blog posts, covering topics I find interesting...</p>
    </div>
    <div class="container">
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.posted_date }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </div>
{% endblock %}
